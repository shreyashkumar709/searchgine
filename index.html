<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="main-main">
            <div class="time">
                <span id="time-time">12:00</span>
            </div>
            <div class="search">
                <input type="text" placeholder="Search Anything..." class="search-tag" id="search-value">
            </div>
            <div class="button-grid">
                <button type="button" class="grid-button" style="background-color: lightblue;"><a href="https://chat.openai.com/">ChatGPT</a></button>
                <button class="grid-button" style="background-color: lightgreen;"><a href="https://chat.spotify.com/">Spotify</a></button>
                <button class="grid-button" style="background-color: red;"><a href="https://chat.youtube.com/" style="color: white;">YouTube</a></button>
                <!-- <button class="grid-button">Button 4</button> -->
                <!-- <button class="grid-button">Button 5</button> -->
                <!-- <button class="grid-button">Button 6</button> -->
            </div>
              
        </div>
    </div>
</body>
</html>
